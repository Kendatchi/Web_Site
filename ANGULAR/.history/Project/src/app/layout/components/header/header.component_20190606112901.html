<script>
  document.documentElement.className = "js";
  var supportsCssVars = function() {
    var e,
      t = document.createElement("style");
    return (
      (t.innerHTML = "root: { --tmp-var: bold; }"),
      document.head.appendChild(t),
      (e = !!(
        window.CSS &&
        window.CSS.supports &&
        window.CSS.supports("font-weight", "var(--tmp-var)")
      )),
      t.parentNode.removeChild(t),
      e
    );
  };
  supportsCssVars() ||
    alert(
      "Please view this demo in a modern browser that supports CSS Variables."
    );
</script>
<header class="codrops-header">
  <div class="codrops-header__inner">
    <div class="codrops-links">
      <a
        class="codrops-icon codrops-icon--prev"
        href="https://tympanus.net/Development/PasswordStrengthVisualization/"
        title="Previous Demo"
        ><svg class="icon icon--arrow"><use xlink:href="#icon-arrow"></use></svg
      ></a>
      <a
        class="codrops-icon codrops-icon--drop"
        href="https://tympanus.net/codrops/?p=34685"
        title="Back to the article"
        ><svg class="icon icon--drop"><use xlink:href="#icon-drop"></use></svg
      ></a>
    </div>
    <h1 class="codrops-header__title">Particle Effects for Buttons</h1>
    <span class="info">Playful particle animations for buttons</span>
    <a
      class="github"
      href="https://github.com/codrops/ParticleEffectsButtons/"
      title="Find this project on GitHub"

  </div>
</header>
